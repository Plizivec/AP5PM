<ion-header>
    <ion-toolbar>
      <ion-title>
        Game List
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let game of games">
        <ion-label>{{ game.name }}</ion-label>
        <ion-checkbox [(ngModel)]="game.checked"></ion-checkbox>
      </ion-item>
    </ion-list>
  
    <ion-button expand="full" (click)="submit()">Submit</ion-button>
  </ion-content>
